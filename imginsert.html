<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image insert</title>
       <style>
           img:hover{
               animation:demo 5s infinite;
           }
        @keyframes demo
        {
            from
            {
                transform:translateX(120px)
            }
            to
            {
                transform:translateX(-120px);
            }
        }
       </style> 
</head>
<body bgcolor=yellow>
    <img src="./images/halloween.jpg" width=200 height=200 alt="image not displayed">
</body>
</html>
