<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration</title>
    <style>
        input[type=text]:focus
        {
            background-color: yellow;
            color:red;
        }
    </style>
</head>
<body>
    <form action="register.php" method="get" autocomplete="off">
        <input type="text" name="username" placeholder="enter username" maxlength="4" required autofocus><br/>
        <input type="password" name="password" placeholder="enter password" required><br/>
        <input type="password" name="repassword" placeholder="enter re-password" required><br/>
        <input type="text" name="mobile" placeholder="7345245782" required pattern="[0-9]{10}"><br/>
        <input type="email" name="email" placeholder="abc@gmail.com" required><br/>
        Gender: <input type="radio" name="gender" >Male</input>
        <input type="radio" name="gender" >Female</input><br/>
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
    </form>
</body>
</html>
