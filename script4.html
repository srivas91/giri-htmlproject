<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .far
        {
          color:blue;
        }
        .fa
        {
            color:black;
        }
    </style>
</head>
<body>
    <div><video src="train.mp4" allign=center alt="video not played" height=200 width=200 autoplay controls></video></div>
    <i class="far fa-thumbs-up" onclick="countplus()"></i><span id="id1"></span>
    <i class="fa far fa-thumbs-down" onclick="countminus()"></i><span id="id2"></span>
    <script>
        var count=0;
        function countplus()
        {
            var pcount=document.getElementById("id1");
            count=count+1;
            pcount.innerHTML=`<font color=red> ${count}</font>`;
        }
        function countminus()
        {
            var mcount=document.getElementById("id2");
            count=count+1;
            mcount.innerHTML=count;
        }
    </script>
</body>
</html>
