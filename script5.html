<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="load()" id="id3">download file</button>
    <div id="id2"></div>
    <progress id="id1" value="0" max="100"></progress>
    <script>
        window.onload=myfun();
        function myfun()
        {
            var m=document.querySelector("#id1");
            m.style.display="none";
        }

        function load()
        {
            var m=document.querySelector("#id1");
            var n=document.querySelector("#id2");
            var p=document.querySelector("#id3");
            m.style.display="block";
            p.style.display="none";
            n.innerHTML="downloading in progress";
            m.value=m.value+10;
            if(m.value==100)
            {
                m.style.display="none";
                n.innerHTML="download completed";
            }
            setInterval(load,1000);
        }
        
    </script>
</body>
</html>
